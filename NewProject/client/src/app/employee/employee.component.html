<div class="row">
    <div class="col s12">
        <div class="card">
            <div class="card-content white-text">
                <div class="row">
                    <div class="col s5">
                        <form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
                            <input type="hidden" name="id" [(ngModel)]="employeeService.selectedEmployee.id" #id="ngModel">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="text" name="name" [(ngModel)]="employeeService.selectedEmployee.name" #name="ngModel"  placeholder="Enter full Name" required>
                                    <label>Name:
                                        <label class="red-text">*</label>
                                    </label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="text" name="designation" [(ngModel)]="employeeService.selectedEmployee.designation" #designation="ngModel"  placeholder="Enter Your Designation">
                                    <label>Designation:</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="text" name="office" [(ngModel)]="employeeService.selectedEmployee.office" #office="ngModel"  placeholder="Enter Your Office Location">
                                    <label>Office:</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="text" name="salary" [(ngModel)]="employeeService.selectedEmployee.salary" #salary="ngModel"  placeholder="Enter Your Salary">
                                    <label>Salary</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <button class="btn btn-custom right" type="button" (click)="resetForm(employeeForm)">Reset</button>
                                    <button class="btn btn-custom right" type="submit" [disabled]="!employeeForm.valid">Submit</button>
                                    <button class="btn btn-custom left" type="button" (click)="onLogout()" >Logout</button>
                                </div>
                            </div>

                        </form>
                    </div>
                    <div class="col s7">
                        <table class="responsive-table highlight">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Designation</th>
                                    <th>Office</th>
                                    <th>Salary</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tr *ngFor="let emp of employeeService.employees">
                                <td>{{emp.name}}</td>
                                <td>{{emp.designation}}</td>
                                <td>{{emp.office}}</td>
                                <td>{{emp.salary}}</td>
                                <td>
                                    <a class="action-btn" (click)="onEdit(emp)">
                                        <i class="material-icons">edit</i>
                                    </a>
                                    <a class="action-btn" (click)="onDelete(emp.id,employeeForm)">
                                        <i class="material-icons">delete</i>
                                    </a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
